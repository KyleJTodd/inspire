<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').innerHTML =
				h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
			return i;
		}
	</script>
</head>

<body class="container-fluid" id="bg-image" onload="startTime()"">
	<div class=" row">
	<div class="col-12" id="weather">

	</div>
	</div>
	<footer class="row">
		<div class="col-4" id="todos">
		</div>


		<div class="col-4" id="txt">

		</div>
		<div class="col-4" id="quote">
		</div>
	</footer>
	<div class="row">
		<form onsubmit="app.controllers.todoController.addTodo(event)">
			<input type="text" id="tododescription" name="tdesc" placeholder="Add New To Do">
			<button class="btn bg-transparent" type="submit">Add To Do</button>
		</form>
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
